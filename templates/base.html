<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

	<head>
		<meta charset="UTF-8" />
		<title>Chatbot</title>
	</head>
	<body>
		<div class="container">
			<div class="chatbox">
				<div class="chatbox__support">
					<div class="chatbox__header">
						<div class="chatbox__image--header">
							<img
								src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngwing.com%2Fen%2Fsearch%3Fq%3Dbot%2BIcon&psig=AOvVaw3UJG1JD-s628TjgFDc-p5c&ust=1677346350709000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCKDIoqHYrv0CFQAAAAAdAAAAABAY"
								width="60"
								height="60"
								alt="image"
							/>
						</div>
						<div class="chatbox__content--header">
							<h4 class="chatbox__heading--header">Chat support</h4>
							<p class="chatbox__description--header">
								Welcome to SupportChat. I am Support Bot of Infusion Company.How
								may I help you ?
							</p>
						</div>
					</div>
					<div class="chatbox__messages">
						<div></div>
					</div>
					<div class="chatbox__footer">
						<input type="text" placeholder="Write a message..." />
						<button class="chatbox__send--footer send__button">Send</button>
					</div>
				</div>
				<div class="chatbox__button">
					<button>
						<img
							src="{{ url_for('static', filename='images/chatbox-icon.svg') }}"
						/>
					</button>
				</div>
			</div>
		</div>

		<script>
			$SCRIPT_ROOT = {{ request.script_root|tojson }};
		</script>
		<script
			type="text/javascript"
			src="{{ url_for('static', filename='app.js') }}"
		></script>
	</body>
</html>
